{% extends 'base.html' %}
{% block content %}

<h1>Part List</h1>

{% for part in part_list %}
  <a href="{% url 'parts_detail' part.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title red-text"><b>{{ part.name }}</b></span>
            <p class="black-text"><b>Type:</b> {{ part.type }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
