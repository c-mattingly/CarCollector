{% extends 'base.html' %}
{% block content %}

<h1>Part Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title red-text">{{ part.name }}</span>
        <p>Type: {{ part.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'parts_update' part.id %}" class="red-text">Edit</a>
        <a href="{% url 'parts_delete' part.id %}" class="red-text">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
