{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <a href="/cars/{{ car.id }}" class="black-text">
    <div class="card-content">
      <span class="card-title red-text"><b>{{ car.make }} {{ car.model }}</b></span>
      <p><b>Year:</b> {{ car.year }}</p>
      <p><b>Comments:</b> {{ car.comment }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
